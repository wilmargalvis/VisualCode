<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Scaneear código QR</h1>
      <div class="form-group row">
          <div class="col-lg-9">
              <video id="previsualizacion" class="p-1 border" style="width:100%;"></video>
          </div>
      </div>
  </div>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  
    <script type="text/javascript">
      var scanner = new Instascan.Scanner({
          video: document.getElementById('previsualizacion'),
          scanPeriod: 5,
          mirror:false
         });

      scanner.addListener('scan', function (respuesta) {
        console.log("CONTENIDO: " + respuesta);
        alert(respuesta);
      });

      Instascan.Camera.getCameras().then(function(cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
          alert("Cámaras no encontradas");
        }
      }).catch(function (e) {
        console.error(e);
        alert("ERROR: " + e);
      });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
