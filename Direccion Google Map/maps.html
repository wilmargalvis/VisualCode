  fetch("https://maps.googleapis.com/maps/api/geocode/json?key=AIzaSyDnHvCyFzpdGIZps8dBfeGa3pnTat0TiNo&latlng="+ "6.347604245265794" + "," + "-75.55283528910783" +"&sensor=false")
   .then(response  => response.json())

    console.log(data)
  })

    console.log(error)
     });

 
})
}
}

</script>
